<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Image in Webpage</title>
</head>

<body>
<p>Simple Image Insert</p>
<img alt="Test Image" src="HTML Tutorials/HTML Images/Images/test.png"/>
<p>Setting image width and height</p>
<img alt="Test Image" height="100" src="HTML Tutorials/HTML Images/Images/test.png" width="150"/>
<p>Setting image Border</p>
<img alt="Test Image" border="3" src="HTML Tutorials/HTML Images/Images/test.png"/>
<p>Setting image Alignment</p>
<img align="right" alt="Test Image" border="3" src="HTML Tutorials/HTML Images/Images/test.png"/>
</body>
</body>
</body>
</html>
