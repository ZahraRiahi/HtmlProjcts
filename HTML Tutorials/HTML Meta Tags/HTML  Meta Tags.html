<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meta Tags Example</title>
    <!--تعیین کلمه کلیدی-->
    <meta content="HTML, Meta Tags, Metadata" name="keywords"/>
    <!--توصیف سند  -->
    <meta content="Learning about Meta Tags." name="description"/>
    <!-- تاریخ بازنگری سند -->
    <meta content="Tutorialspoint, 3/7/2014" name="revised"/>
    <!--   زمان رفرش شدن صفحه -->
    <meta content="5" http-equiv="refresh"/>
    <!--      بعد از 5 ثانیه به آدرس زیر هدایت می شود.هدایت صفحه به به صفحه وب دیگر بعد از زمان مشخص -->
    <meta content="5; url = http://www.tutorialspoint.com" http-equiv="refresh"/>
    <!--   برای تنطیم و ذخیره کوکی ها در سمت سرویس گیرنده استفاده کنید و بعداً این اطلاعات توسط سرور وب برای ردیابی بازدیدکنندگان سایت استفاده می شود.اگر تاریخ و زمان انقضا را درج نکنید ، کوکی یک کوکی جلسه محسوب می شود و با خروج کاربر از مرورگر حذف می شود.    -->
    <meta content="userid = xyz; expires = Wednesday, 08-Aug-15 23:59:59 GMT;" http-equiv="cookie"/>
    <!--      تنطیم نام نویسنده -->
    <meta content="Zahra Riahi" name="author"/>
    <!--         تعیین مجموعه کاراکترهای مورد استفاده در صفحه وب  -->
    <meta content="text/html; charset = UTF-8" http-equiv="Content-Type"/>
    <!--        تنظیم نمای نمایش برای ظاهر خوب وب سایت شما در همه دستگاه ها:
    قسمت width = device-width عرض صفحه را مطابق با عرض صفحه دستگاه تنظیم می کند (که بسته به دستگاه متفاوت خواهد بود).
بخش مقیاس اولیه = 1.0 سطح بزرگنمایی اولیه را هنگام بارگذاری صفحه توسط مرورگر تعیین می کند.
    -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<p>Hello HTML5!</p>
</body>
</html>
